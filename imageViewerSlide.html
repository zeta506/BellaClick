<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Superslides - A fullscreen slider for jQuery</title>
  <link rel="stylesheet" type="text/css" href="css/magazine/superslides.css" />
</head>
<body>
  <div id="slides">
    <div class="slides-container">
                      <img src="images/demo4/Aplicacion-BellaClick-9.png" alt="Cinelli">
                      <img src="images/demo4/Aplicacion-BellaClick-10.png" width="1024" height="682" alt="Surly">
                      <img src="images/demo4/Aplicacion-BellaClick-11.png" width="1024" height="683" alt="Cinelli">
                      <img src="images/demo4/Aplicacion-BellaClick-12.png" width="1024" height="685" alt="Affinity">
    </div>

    <nav class="slides-navigation">
      <a href="#" class="next">Next</a>
      <a href="#" class="prev">Previous</a>
    </nav>
  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="js/magazine/jquery.easing.1.3.js"></script>
  <script src="js/magazine/jquery.animate-enhanced.min.js"></script>
  <script src="js/magazine/jquery.superslides.js" type="text/javascript" charset="utf-8"></script>
  <script>
    $(function() {
      $('#slides').superslides({
        hashchange: true
      });
    });
  </script>
</body>
</html>
